<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    <!--    <link rel="stylesheet" href="style.css"/>-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <form role="search" action = "http://127.0.0.1:5000/result" method = "POST">
    <!--    onsubmit="event.preventDefault();" -->
      <label for="search">Search for stuff</label>
      <input type="search" name="Word" placeholder="put the word..." autofocus required />
      <button type="submit" value = "submit">Go</button>
    </form>
    <body>
        <table border = 1>
            {% for key, value in result.items() %}
            <tr>
                <th> {{ key }} </th>
                <td> {{ value }} </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
